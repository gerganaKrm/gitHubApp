<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h5 class="hint">Login</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.username" required/>
      </clr-input-container>
      <clr-password-container>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password" required/>
      </clr-password-container>
      <div *ngIf="!result"  class="error active">
        Invalid user name or password
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
